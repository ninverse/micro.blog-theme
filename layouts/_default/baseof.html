<!DOCTYPE HTML>
<html lang="en-US" dir="ltr">

  {{ partial "head.html" . }}
  <body>
    
    <div class="container">
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
    {{ partial "custom_footer.html" . }}
    
    {{ range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
    {{ end }}
    </div>
  </body>

</html>
